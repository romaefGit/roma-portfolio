<div class="container">
    <!-- <div class="row min-vh-100"> -->
        <div class="section-heading">
            <h6>My Work</h6>
            <h2>Recent project</h2>
        </div>
        <div class="row gy-5 lightbox-gallery">
            <div class="col-lg-6" *ngFor="let project of projects">
                <div class="work-box">
                    <div class="work-img">
                        <a title="Read More" data-bs-toggle="modal" [attr.data-bs-target]="'#'+project.modal_info.id">
                            <img [src]="project.img" [alt]="project.name" >
                        </a>
                    </div>
                    <div class="work-text">
                        <h6>{{project.type}}</h6>
                        <h4>{{project.name}}</h4>
                        <!-- <div class="btn-bar">
                            <a class="gallery-link"><i class="bi-arrow-up-right"></i></a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</div>

<!-- modals -->
<div *ngFor="let project of projects" class="modal fade" [id]="project.modal_info.id" tabindex="-1" [attr.aria-labelledby]="project.modal_info.id" aria-hidden="true">
    <div class="modal-dialog px-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="single-blog-box">
                    <div class="single-blog-img">
                        <img [src]="project.modal_info.img" title="" alt="">
                    </div>
                    <div class="single-blog-content">
                        <h6>{{project.modal_info.subtitle}}</h6>
                        <h2>{{project.modal_info.title}}</h2>
                        <div [innerHTML]="project.modal_info.description"></div>
                        <div *ngIf="project.modal_info.social.length > 0" class="blog-meta" >
                            <label>Share</label>
                            <ul class="nav social-link">
                                <li *ngFor="let social of project.modal_info.social">
                                    <a [href]="social.url"><i class="fab {{social.icon}}"></i></a>
                                </li>
                                <!-- <li *ngIf="project.modal_info.social">
                                    <a href="javascript:"><i class="fab fa-instagram"></i></a>
                                </li>
                                <li *ngIf="project.modal_info.social">
                                    <a href="javascript:"><i class="fab fa-facebook"></i></a>
                                </li>
                                <li *ngIf="project.modal_info.social">
                                    <a href="javascript:"><i class="fab fa-pinterest"></i></a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
