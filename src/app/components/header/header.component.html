<!-- Mob header -->
<div class="mob-header">
  <div class="mob-h-left">
    <a class="navbar-brand" href="javascript:">
      <!-- <img class="logo-dark" title="" alt="" src="assets/img/logo.svg">
            <img class="logo-light" title="" alt="" src="assets/img/logo-light.svg"> -->
    </a>
  </div>
  <div class="mob-h-right" (clickOutside)="onClickedOutside()">
    <button
      class="toggler-menu"
      [ngClass]="{ open: sidebarOpen }"
      (click)="toggleMenu()"
    >
      <span></span>
    </button>
  </div>
</div>
<!-- End -->
<!-- Header Top -->
<div
  class="header-left-fixed one-page-nav"
  [ngClass]="{ 'menu-open menu-open-desk': sidebarOpen }"
>
  <!-- Brand -->
  <div class="logo">
    <a class="navbar-brand" href="javascript:">
      <!-- <img class="logo-dark" title="" alt="" src="assets/img/logo.svg">
            <img class="logo-light" title="" alt="" src="assets/img/logo-light.svg"> -->
    </a>
  </div>

  <!-- menu options -->
  <ul class="main-menu" *ngIf="sections">
    @for (section of sections; track $index; let f = $first) {
      <li>
        @if (section.show) {
          <a
            class="menu-item"
            [href]="'#' + section.id.toLowerCase()"
            (click)="scrollToSection(section.id.toLowerCase())"
          >
            {{ section.name }}
          </a>
        }
      </li>
    }
  </ul>

  <ul class="nav social-link">
    <!-- <li>
      <a href="https://github.com/romaefGit" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
    </li> -->
    <li>
      <a href="https://www.instagram.com/romario.concept/" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
    </li>

    <li>
      <a href="https://www.artstation.com/romaef" target="_blank"
        ><i class="fab fa-artstation"></i
      ></a>
    </li>
    <li>
      <a href="https://co.pinterest.com/romarioDevArt/" target="_blank"
        ><i class="fab fa-pinterest"></i
      ></a>
    </li>
    <li>
      <a href="https://linktr.ee/romaef" target="_blank"
        ><i class="fab fa-pagelines"></i
      ></a>
    </li>
  </ul>
</div>
<!-- End Header Top -->
